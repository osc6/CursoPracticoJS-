<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>Figuras</title>
</head>
<body>
    <header><h1>Calcula la figura geometrica</h1></header>
    <main>
        <section class="container">
            <form class="Calculo">
                <label for="InputCuadrado" > Escribe cuanto mide cada lado del cuadrado
                    <input type="number" id="InputCuadrado">
                    <button type="button" onclick="calcularParametroCuadrado()">  Calcular el perimetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
                </label>
            </form>
        </section>
        <section class="container">
            <form class="Calculo">
                <label for="InputTriangulo" > Escribe cuanto mide cada lado del Triangulo
                    <input type="number" id="InputTriangulo1">
                    <input type="number" id="InputTriangulo2">
                    <input type="number" id="InputTriangulo3">
                    <button type="button" onclick="calcularParametroTriangulo()"> Calcular el perimetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
                </label>
            </form>
        </section>
        <section class="container">
            <form class="Calculo">
                <label for="InputCirculo" > Escribe cuanto mide el radio del Circulo
                    <input type="number" id="InputCirculo">
                    <button type="button" onclick="calcularParametroCirculo()"> Calcular el perimetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
                </label>
            </form>
        </section>
        <section class="container">
            <form class="Calculo">
                <label for="InputIsoceles" > Escribe cuanto mide cada lado del Triangulo Isoceles
                    <p>Lado 1</p>
                    <input type="number" id="InputIsoceles1">
                    <p>Lado 2</p>
                    <input type="number" id="InputIsoceles2">
                    <p>Base</p>
                    <input type="number" id="InputIsoceles3">
                    <button type="button" onclick="calcularParametroIsoceles()"> Calcular el perimetro</button>
                    <button type="button" onclick="calcularAreaIsoceles()">Calcular el area</button>
                    <button type="button" onclick="calcularAlturaIsoceles()">Calcular altura</button>
                </label>
            </form>
        </section>
    </main>

    <footer>
        Conoce mis redes
    </footer>

    <script src="./figuras.js"> </script>
</body>
</html>
